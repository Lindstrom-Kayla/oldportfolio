<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,  initial-scale=1.0">
        <title>Report | CoinTracker</title>
        <script src="js/jquery.min.js"></script>
        <link rel="icon" type="image/png" href="/261/images/favicon-32x32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="/261/images/favicon-16x16.png" sizes="16x16" />

        <!-- CSS styles -->
        <link rel="stylesheet" href="/261/css/Mystyles2.css" media="screen">
    </head>

    <body onload="report()">
        <table style="width: 100%">
            <tr>
                <td class="padding"></td>
                <td class="mainbody">
                    <table align="center">
                        <ul class="menu">

                            <li><a href="index.html" id="menu1"></a></li>
                            <li><a href="income.html" id="menu2"></a></li>
                            <li><a href="expense.html" id="menu3"></a></li>
                            <li><a href="report.html" id="menu4"></a></li>

                        </ul> <!-- end .menu -->
                        <script>
                            if (window.XMLHttpRequest)
                            {// code for IE7+, Firefox, Chrome, Opera, Safari
                                xmlhttp = new XMLHttpRequest();
                            }
                            else
                            {// code for IE6, IE5
                                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                            }
                            xmlhttp.open("GET", "menu.xml", false);
                            xmlhttp.send();
                            xmlDoc = xmlhttp.responseXML;
                            document.getElementById("menu1").innerHTML =
                                    xmlDoc.getElementsByTagName("menu1")[0].childNodes[0].nodeValue;
                            document.getElementById("menu2").innerHTML =
                                    xmlDoc.getElementsByTagName("menu2")[0].childNodes[0].nodeValue;
                            document.getElementById("menu3").innerHTML =
                                    xmlDoc.getElementsByTagName("menu3")[0].childNodes[0].nodeValue;
                            document.getElementById("menu4").innerHTML =
                                    xmlDoc.getElementsByTagName("menu4")[0].childNodes[0].nodeValue;
                        </script> 
                        <h2>Transaction Keeper DataBase</h2>                        
                        <img class="coin" src="/261/images/coin.jpg" alt="coin rotate">

                        <nav>
                            <a href="expense.html">Expenses</a>
                            <a href="income.html">Incomes</a>
                        </nav>
                        <form id="transactions-form" role="form">
                        </form>
                        <table id="transactions-table">
                            <tr id="transactions-head">
                                <th>ID</th>
                                <th>Type</th>
                                <th>Category</th>
                                <th>Item</th>
                                <th>Amount</th>
                                <th>Date</th>
                                <th>Comments</th>
                            </tr>
                        </table><br/><br/>
                        <script src="js/script.js"></script>
                    </table>
                </td>
                <td class="padding"></td>
                </body>

                </html>
