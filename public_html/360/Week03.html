<!DOCTYPE html>
<html>
<head>
<style type="text/css">

</style>
<script>
//I am going to add an array using JSON formatting to store the names of those you input it.
function save() {
    //Get names
	var l = document.getElementById('lname').value;
	var f = document.getElementById('fname').value;
    //Store names
	var dataToStoreL = JSON.stringify(l);
	var dataToStoreF = JSON.stringify(f);
    //Set names
	localStorage.setItem('last', dataToStoreL);
	localStorage.setItem('first', dataToStoreF);
    //Get names and pull on window displaying name
	var name = JSON.parse(localStorage.getItem('first')) + " " + JSON.parse(localStorage.getItem('last'));
		window.alert("Thank you " + name + "!");
}

</script>
</head>
<body>
Please enter your first name:<input type="text" id="fname"/><br/>
Please enter your last name:<input type="text" id="lname"/>
<input type="button" value="save" onclick="save()"/>

</body>
</html>
