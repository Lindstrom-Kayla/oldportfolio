<html lang="en">

<body>

<ul class="menu">

	<li><a href="#" id="menu1"></a></li>

	<li><a href="#" id="menu4"></a></li>

</ul> <!-- end .menu -->
<script>
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.open("GET","menu.xml",false);
xmlhttp.send();
xmlDoc=xmlhttp.responseXML;

document.getElementById("menu1").innerHTML=
xmlDoc.getElementsByTagName("menu1")[0].childNodes[0].nodeValue;
document.getElementById("menu2").innerHTML=
xmlDoc.getElementsByTagName("menu2")[0].childNodes[0].nodeValue;
document.getElementById("menu3").innerHTML=
xmlDoc.getElementsByTagName("menu3")[0].childNodes[0].nodeValue;
document.getElementById("menu4").innerHTML=
xmlDoc.getElementsByTagName("menu4")[0].childNodes[0].nodeValue;
document.getElementById("menu5").innerHTML=
xmlDoc.getElementsByTagName("menu5")[0].childNodes[0].nodeValue;
</script>
